<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <div class="container-fluid">
        <h1 style="background-image:linear-gradient(120deg, #155799, #159957);color:white;text-align: center;">Example of bootstrap</h1>
        <h2 class="text-primary">example of button group</h2>
        <div class="btn-group">
            <button type="button" class="btn btn-success">button1</button>
            <button type="button" class="btn btn-success">button2</button>
            <button type="button" class="btn btn-success">button3</button>
            <button type="button" class="btn btn-success">button4</button>
        </div>
        <h2 class="text-primary">Tables</h2>
        <table class="table table-striped">
            <tr>
                <th>firstname</th>
                <th>lastname</th>
                <th>email</th>
            </tr>
            <tr class="table-primary">
                <td>primary</td>
                <td>Joe</td>
                <td>example@123.com</td>
            </tr>
            <tr class="table-dark">
                <td>Secondary</td>
                <td>Moe</td>
                <td>example@456.com</td>
            </tr>
        </table>
        <h2 class="text-primary">Carousal</h2>
        <div id="carouselExampleControls" class="carousel slide container" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="112523852_p0.jpg" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="108630695_p0.jpg" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="85078819_p0.png" alt="Third slide">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
          </div>
          <h2 class="text-primary">Dropdowns</h2>
          <button class="dropdown" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
            Dropdown example</button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">HTML</a></li>
                <li><a class="dropdown-item" href="#">JavaScript</a></li>
            </ul>

</body>
</html>
